<div class="container">
	<div class="row">
		<div class="col-md-12">
			<div class="featured-boxes">
				<div class="row">
					<div class="col-sm-6">
						<div class="featured-box featured-box-primary align-left mt-xlg">
							<div class="box-content">
								<h4 class="heading-primary text-uppercase mb-md">Iniciar sesión</h4>
								<form action="/" id="login-form" method="post">
									<div class="row">
										<div class="form-group">
											<div class="col-md-12">
												<label>Nombre de usuario o correo</label>
												<input type="text" value="" class="form-control input-lg" name="Email">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-md-12">
												<label>Contraseña</label>
												<input type="password" value="" class="form-control input-lg" name="Password">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<input type="submit" value="Login" class="btn btn-primary pull-right mb-xl" data-loading-text="Cargando...">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-sm-6">
						<div class="featured-box featured-box-primary align-left mt-xlg">
							<div class="box-content">
								<h4 class="heading-primary text-uppercase mb-md">Register An Account</h4>
								<form action="/" id="frmSignUp" method="post">
									<div class="row">
										<div class="form-group">
											<div class="col-md-12">
												<label>E-mail Address</label>
												<input type="email" value="" class="form-control input-lg" name="Email">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-md-12">
												<label>Nombre</label>
												<input type="text" value="" class="form-control input-lg" name="Name">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-md-6">
												<label>Apellido paterno</label>
												<input type="text" value="" class="form-control input-lg" name="FirstLastName">
											</div>
											<div class="col-md-6">
												<label>Apellido materno</label>
												<input type="text" value="" class="form-control input-lg" name="SecondLastName">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="form-group">
											<div class="col-md-6">
												<label>Password</label>
												<input type="password" value="" class="form-control input-lg" name="Password">
											</div>
											<div class="col-md-6">
												<label>Re-enter Password</label>
												<input type="password" value="" class="form-control input-lg" name="ConfirmPassword">
											</div>
										</div>
									</div>
									<div class="row">
										<div class="col-md-12">
											<input type="submit" value="Register" class="btn btn-primary pull-right mb-xl" data-loading-text="Loading...">
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
